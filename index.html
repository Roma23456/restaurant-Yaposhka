<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Піцерія</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #696969; /* Set gray background color */
        }

        .carousel-inner img {
            max-width: 80%;
            max-height: 550px;
            margin: auto;
            margin-bottom: 60px;
        }

        h1, h3 {
            text-align: center;
        }

        h1 {
            margin-top: 40px;
            margin-bottom: 25px;
            color: #00FF00;
        }

        h3 {
            margin-bottom: 50px;
            color: #191970;
        }

        /* Стили для меню */
        .menu-section {
            background-color: black;
            padding: 40px 0;
            text-align: center;
        }

        .menu-section ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        .menu-section ul li {
            margin: 20px 0;
        }

        .menu-section ul li a {
            color: white;
            font-size: 30px;
            text-decoration: none;
            display: inline-block;
            position: relative;
        }

        /* Эффект подчеркивания при наведении */
        .menu-section ul li a:after {
            content: '';
            display: block;
            height: 4px;
            width: 0;
            background: #FF0000;
            transition: width 0.4s;
        }

        .menu-section ul li a:hover:after {
            width: 100%;
        }

        /* Отступы после карусели */
        .carousel-container {
            height: 600px;
        }
    </style>
</head>
<body>

<h1><strong>Вітаю! Ви знаходитесь у піцерії Yaposhka</strong></h1>
<h3><strong>Тут ви можете замовити піцу, суші, салати, гарячі страви або якийсь гарнір</strong></h3>

<!-- Карусель -->
<div class="carousel-container">
    <div id="carouselExample" class="carousel slide">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="pizzamargarita.jpg" class="d-block w-100" alt="Піца">
            </div>
            <div class="carousel-item">
                <img src="kaliforniaroll.jpg" class="d-block w-100" alt="Суші">
            </div>
            <div class="carousel-item">
                <img src="borsh.webp" class="d-block w-100" alt="Борщ">
            </div>
            <div class="carousel-item">
                <img src="kartoshkafri.webp" class="d-block w-100" alt="Картопля фрі">
            </div>
            <div class="carousel-item">
                <img src="oliv'e.jpg" class="d-block w-100" alt="Олів'є">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
</div>

<!-- Раздел меню с черным фоном -->
<div class="menu-section">
    <ul>
        <li><a href="pizza.html">Піца</a></li>

        <li><a href="garnirs.html">Гарніри</a></li>

    </ul>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
